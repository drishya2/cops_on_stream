<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
        <div class="row">
            <div class="col" style="margin-top:10px;">
      <img src="{% static 'assets/img/img.png' %}"  alt="" width="41" height="39" class="d-inline-block align-text-top">
                </div>
            <div class="col">
          <p class="mt-3 ml-1" style="font-family:Fantasy;font-size:20px;">Cops On Stream</p>
                </div>
            </div>
    </a>

  </div>
</nav>


<div class="page-header">
<div class="row align-items-center">
<div class="col">
<h3 style="text-align:center;" class="page-title">My Cases </h3>
</div>
</div>
</div>
<div class="container">
  <div class="row">
<table class="table" border="3" style="margin-top:20px;">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Case ID</th>
      <th scope="col">Subject</th>
      <th scope="col">Place</th>
      <th scope="col">Date</th>
        <th scope="col">Registered By</th>
      <th scope="col">Culprit</th>
      <th scope="col">Victim</th>
      <th scope="col">Description</th>
      <th scope="col">Status of the case</th>
    </tr>
  </thead>
  <tbody>
  {% for i in case %}
    <tr>
      <th scope="row">{{i.id}}</th>
      <td>{{i.type}}</td>
      <td>{{i.place}}</td>
      <td>{{i.date}}</td>
        <td>{{i.user}}</td>
      <td>{{i.culprit}}</td>
        <td>{{i.victim}}</td>
      <td>{{i.describe}}</td>
        <td>{{i.status}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-info" style="float:right;"><a href="{% url 'edit_status' id=i.id %}">Edit</a></button></td>
    </tr>
  {% endfor %}
  </tbody>
</table>



  </div>
  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
