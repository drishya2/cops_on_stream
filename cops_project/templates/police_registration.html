<h2 style="font-family: 'Times New Roman', Times, serif; margin: 40px;font-size:40px;text-align:center;padding-left:400px;"> Police Registration</h2>

		<form method='post' action="police_register" enctype="multipart/form-data" style="width:500px;padding-left: 100px;margin-left: 300px;;">

            </div>


            <div class="row mb-2 ">
                <label  class="col-sm-2 col-form-label no-space-break">Last name</label>

              </div>


                        <div class="row mb-2 ">
                <label  class="col-sm-2 col-form-label no-space-break">Username</label>
                <div class="col-sm-10">

              </div>


			                        <div class="row mb-2 ">
                <label  class="col-sm-2 col-form-label no-space-break">Age</label>

              </div>
            			                        <div class="row mb-2 ">

                  <input style="margin-left:35px;" type="text" name="position" class="form-control"><br>
                </div>
              </div>


			                        <div class="row mb-2 ">

                </div>
              </div>

			                        <div class="row mb-2 ">
                <label for="phone" class="col-sm-2 col-form-label no-space-break">Badge Number</label>
                <div class="col-sm-10">
                  <input style="margin-left:35px;" type="text" name="badge_number" class="form-control"><br>
                </div>
              </div>


			                        <div class="row mb-2 ">
                <label for="phone" class="col-sm-2 col-form-label no-space-break">Years of service</label>
                <div class="col-sm-10">
                  <input style="margin-left:35px;" type="text" name="service_years" class="form-control"><br>
                </div>
              </div>



                        <div class="row mb-2 ">
                <label for="phone" class="col-sm-2 col-form-label no-space-break">Phone</label>
                <div class="col-sm-10">
                  <input style="margin-left:35px;" type="text" name="phone" class="form-control" id="phone"><br>
                </div>
              </div>



              <div class="row mb-2 ">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input  style="margin-left:40px;"type="email" name="email" class="form-control" id="email"><br>

              </div>



                            <div class="row mb-2 ">
